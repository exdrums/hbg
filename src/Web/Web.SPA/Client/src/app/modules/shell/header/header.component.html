<header>
  <dx-toolbar class="header-toolbar">
    <dxi-item
      *ngIf="menuToggleEnabled"
      location="before"
      widget="dxButton"
      cssClass="menu-button"
      [options]="{
        icon: 'menu',
        stylingMode: 'text',
        onClick: toggleMenu
      }"
    >
    </dxi-item>
    <dxi-item
      location="before"
      cssClass="header-title"
      *ngIf="title"
      [text]="title"
    >
    </dxi-item>

    <dxi-item
      location="after"
      widget="dxTextBox"
      locateInMenu="auto"
      cssClass="global-search-box"
      [options]="{
        stylingMode: 'underlined',
        mode: 'search',
        placeholder: 'Search',
        width: 180
      }"
    >
    </dxi-item>
    <dxi-item location="after" locateInMenu="never">
      <ng-container *dxTemplate>
        <hbg-theme-switcher></hbg-theme-switcher>
      </ng-container>
    </dxi-item>

    <dxi-item location="after">
      <div *dxTemplate>
        <div class="messages">
          <dx-button
            icon="belloutline"
            stylingMode="text"
          >
          </dx-button>
          <div class="dx-badge"> 4 </div>
        </div>
      </div>
    </dxi-item>

    <dxi-item location="after" locateInMenu="auto" menuItemTemplate="menuItem">
      <div *dxTemplate="let data of 'item'">
        <hbg-user-panel
          [user]="user"
          [menuItems]="userMenuItems"
          menuMode="context"
        ></hbg-user-panel>
      </div>
    </dxi-item>
    <div *dxTemplate="let data of 'menuItem'">
      <hbg-user-panel
        [user]="user"
        [menuItems]="userMenuItems"
        menuMode="list"
      ></hbg-user-panel>
    </div>
  </dx-toolbar>
</header>
