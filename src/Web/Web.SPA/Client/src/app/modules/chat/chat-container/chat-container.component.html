<div class="chat-container" [class.fullscreen]="fullscreen">
  <div class="chat-layout">
    <!-- Conversation list (always visible on desktop, toggleable on mobile) -->
    <div class="conversation-list-wrapper" [class.mobile-hidden]="!showMobileList">
      <hbg-conversations
        [selectedConversationId]="selectedConversationId"
        (conversationSelected)="onConversationSelected($event)"
        (newConversationCreated)="onNewConversationCreated($event)">
      </hbg-conversations>
    </div>
    
    <!-- Chat component (always visible on desktop, toggleable on mobile) -->
    <div class="chat-wrapper" [class.mobile-hidden]="showMobileList">
      <!-- Back button for mobile view -->
      <div class="mobile-header">
        <dx-button
          icon="chevronleft"
          text="Back"
          stylingMode="text"
          (onClick)="backToList()"
          [visible]="selectedConversationId">
        </dx-button>
      </div>
      
      <!-- Chat component -->
      <hbg-chat
        [conversationId]="selectedConversationId"
        [isDialog]="!fullscreen"
        [showToolbar]="true"
        (closeChat)="backToList()">
      </hbg-chat>
    </div>
  </div>
</div>
