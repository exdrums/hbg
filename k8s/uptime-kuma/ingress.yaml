apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: uptime-kuma-ingress
  namespace: monitoring
  labels:
    app: uptime-kuma
  annotations:
    # NGINX Ingress Controller annotations
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # TLS configuration with cert-manager
    # Updated for Azure: Use Let's Encrypt ClusterIssuer
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";

    # WebSocket support (critical for Uptime Kuma's real-time features)
    nginx.ingress.kubernetes.io/websocket-services: "uptime-kuma-service"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"

    # Large body size for potential uploads
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"

    # Rate limiting (adjust as needed)
    nginx.ingress.kubernetes.io/limit-rps: "100"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    # Updated for Azure: Replace hbg.lol with your actual Porkbun domain (e.g., example.com)
    - monitoring.hbg.lol
    secretName: uptime-kuma-tls-secret
  rules:
  - host: monitoring.hbg.lol
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: uptime-kuma-service
            port:
              number: 3001
