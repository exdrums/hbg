apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: uptime-kuma-ingress
  namespace: monitoring
  labels:
    app: uptime-kuma
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod

    # ENHANCED BUFFER CONFIGURATION for OAuth/OIDC
    # Large tokens and auth responses require bigger buffers
    nginx.ingress.kubernetes.io/proxy-buffer-size: "256k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "8"
    nginx.ingress.kubernetes.io/proxy-busy-buffers-size: "256k"
    nginx.ingress.kubernetes.io/client-body-buffer-size: "256k"
    nginx.ingress.kubernetes.io/client-header-buffer-size: "64k"

    # ENHANCED TIMEOUT CONFIGURATION
    # OAuth/OIDC flows may take longer, especially with database operations
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"

    # Keep-alive configuration
    nginx.ingress.kubernetes.io/upstream-keepalive-connections: "100"
    nginx.ingress.kubernetes.io/upstream-keepalive-timeout: "60"

    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Request size limit for file uploads
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"

    # Rate limiting (adjust as needed for your load)
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"

    # Backend protocol (explicitly specify HTTP for clarity)
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    # Updated for Azure: Replace hbg.lol with your actual Porkbun domain (e.g., example.com)
    - monitoring.hbg.lol
    secretName: uptime-kuma-tls-secret
  rules:
  - host: monitoring.hbg.lol
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: uptime-kuma-service
            port:
              number: 3001
