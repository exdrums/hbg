apiVersion: apps/v1
kind: Deployment
metadata:
  name: uptime-kuma
  namespace: monitoring
  labels:
    app: uptime-kuma
spec:
  replicas: 1
  strategy:
    type: Recreate # Required for PVC with ReadWriteOnce
  selector:
    matchLabels:
      app: uptime-kuma
  template:
    metadata:
      labels:
        app: uptime-kuma
    spec:
      containers:
      - name: uptime-kuma
        image: louislam/uptime-kuma:1
        ports:
        - name: http
          containerPort: 3001
          protocol: TCP
        env:
        - name: UPTIME_KUMA_PORT
          value: "3001"
        - name: NODE_ENV
          value: "production"
        # Optional: Disable IPv6 if not needed
        - name: UPTIME_KUMA_DISABLE_IPV6
          value: "false"
        volumeMounts:
        - name: uptime-kuma-data
          mountPath: /app/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        securityContext:
          runAsNonRoot: false # Uptime Kuma needs root for certain operations
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
      volumes:
      - name: uptime-kuma-data
        persistentVolumeClaim:
          claimName: uptime-kuma-pvc
      # Security context for the pod
      securityContext:
        fsGroup: 1000
      restartPolicy: Always
