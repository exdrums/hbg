# Describes a volumes storage for postgres pod
# Updated for Azure Kubernetes Service - uses Azure-managed storage

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hbg-db-pvc
  labels:
    type: azure-managed
    app: postgres
spec:
  # Use Azure's default managed storage class (managed-csi)
  # Azure AKS provides this automatically - no need to specify storageClassName
  # If you need Standard SSD instead of Premium, uncomment and use: storageClassName: managed-csi
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
