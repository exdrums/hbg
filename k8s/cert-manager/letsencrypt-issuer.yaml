# Let's Encrypt ClusterIssuer for Azure Kubernetes Service
# This replaces the self-signed CA issuer for production use
#
# IMPORTANT: Replace YOUR_EMAIL@example.com with your actual email address
# This email is used by Let's Encrypt for important notifications about your certificates

apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Let's Encrypt production server
    server: https://acme-v02.api.letsencrypt.org/directory
    # Your email address for Let's Encrypt notifications
    email: houbirg55@gmail.com # REPLACE THIS with your actual email
    # Secret to store the ACME account private key
    privateKeySecretRef:
      name: letsencrypt-prod
    # HTTP01 challenge solver - uses ingress to verify domain ownership
    solvers:
    - http01:
        ingress:
          class: nginx

# Optional: Let's Encrypt Staging ClusterIssuer for testing
# Use this for testing certificate issuance without hitting rate limits
