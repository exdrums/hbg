# Let's Encrypt Staging ClusterIssuer for Testing
# Use this issuer for testing certificate issuance without hitting Let's Encrypt rate limits
#
# IMPORTANT: Replace YOUR_EMAIL@example.com with your actual email address
# This email is used by Let's Encrypt for important notifications about your certificates

apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # Let's Encrypt staging server (no rate limits, certificates not trusted by browsers)
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    # Your email address for Let's Encrypt notifications
    email: YOUR_EMAIL@example.com  # REPLACE THIS with your actual email
    # Secret to store the ACME account private key
    privateKeySecretRef:
      name: letsencrypt-staging-key
    # HTTP01 challenge solver - uses ingress to verify domain ownership
    solvers:
    - http01:
        ingress:
          class: nginx

