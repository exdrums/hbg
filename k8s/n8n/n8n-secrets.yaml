# n8n-secrets.yaml
# Contains sensitive configuration data for n8n and PostgreSQL
# All values are base64 encoded for security
# IMPORTANT: Change these default values before deploying to production
apiVersion: v1
kind: Secret
metadata:
  name: n8n-secrets
  labels:
    app: n8n
    component: configuration
  annotations:
    description: "Secret credentials for n8n and database authentication"
type: Opaque
data:
  # PostgreSQL database credentials
  # Default values (base64 encoded):
  # - postgres-user: n8nuser
  # - postgres-password: n8npassword123
  # - postgres-db: n8ndb
  postgres-user: aGJnLWRidXNlcg==
  postgres-password: aGJnLXBhc3N3b3JkLWRhdGFiYXNl
  postgres-db: bjhuZGI=

  # N8N basic authentication credentials
  # Default values (base64 encoded):
  # - n8n-user: admin
  # - n8n-password: admin123
  # Change these for production deployment
  n8n-user: YWRtaW4=
  n8n-password: YWRtaW4xMjM=

  # N8N encryption key for sensitive workflow data
  # Generate a secure random key for production: openssl rand -base64 32
  # Default value (base64 encoded): n8n-encryption-key-change-this-in-production
  n8n-encryption-key: bjhuLWVuY3J5cHRpb24ta2V5LWNoYW5nZS10aGlzLWluLXByb2R1Y3Rpb24=
