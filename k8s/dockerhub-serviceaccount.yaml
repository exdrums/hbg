---
# ServiceAccount with Docker Hub image pull secret
# This allows all pods in the namespace to pull images from Docker Hub private repositories
# Apply this after creating the dockerhub-secret
apiVersion: v1
kind: ServiceAccount
metadata:
  name: default
  namespace: default
imagePullSecrets:
- name: dockerhub-secret
---
# ServiceAccount for monitoring namespace
apiVersion: v1
kind: ServiceAccount
metadata:
  name: default
  namespace: monitoring
imagePullSecrets:
- name: dockerhub-secret

