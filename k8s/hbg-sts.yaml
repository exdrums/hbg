apiVersion: apps/v1
kind: Deployment
metadata:
  name: hbg-sts
  labels:
    app: hbg-sts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hbg-sts
  template:
    metadata:
      labels:
        app: hbg-sts
      annotations:
        # This annotation tells trust-manager to inject the CA from /etc/trusted-cas into the containerâ€™s trust store.
        trust-manager/inject: "true"
    spec:
      containers:
      - name: hbg-sts
        imagePullPolicy: Never
        image: exdrums/hbg-sts
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        env:
        - name: VIRTUAL_HOST
          value: sts.hbg.local
        - name: ASPNETCORE_ENVIRONMENT
          value: Development
        - name: DockerConfiguration__UpdateCaCertificate
          value: "true"
        - name: ConnectionStrings__ConfigurationDbConnection
          valueFrom:
            secretKeyRef:
              name: hbg-secret
              key: hbgdb-identity_string
        - name: ConnectionStrings__PersistedGrantDbConnection
          valueFrom:
            secretKeyRef:
              name: hbg-secret
              key: hbgdb-identity_string
        - name: ConnectionStrings__IdentityDbConnection
          valueFrom:
            secretKeyRef:
              name: hbg-secret
              key: hbgdb-identity_string
        - name: ConnectionStrings__DataProtectionDbConnection
          valueFrom:
            secretKeyRef:
              name: hbg-secret
              key: hbgdb-identity_string
        - name: AdminConfiguration__IdentityAdminBaseUrl
          valueFrom:
            configMapKeyRef:
              name: hbg-configmap
              key: hbg-admin-url
        - name: AdvancedConfiguration__PublicOrigin
          valueFrom:
            configMapKeyRef:
              name: hbg-configmap
              key: hbg-sts-url
        - name: AdvancedConfiguration__IssuerUri
          valueFrom:
            configMapKeyRef:
              name: hbg-configmap
              key: hbg-sts-url
        # Optionally, if your trust-manager requires a volume mount:
        volumeMounts:
        - name: trusted-ca
          mountPath: /etc/ssl/certs/trusted
      volumes:
      - name: trusted-ca
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: hbg-sts-service
  labels:
    app: hbg-sts
spec:
  # type: NodePort    # shows that this service is externally
  selector:
    app: hbg-sts
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    # nodePort: 30700 # do not open NodePort for hosting

