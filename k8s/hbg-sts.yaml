apiVersion: apps/v1
kind: Deployment
metadata:
  name: hbg-sts
  labels:
    app: hbg-sts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hbg-sts
  template:
    metadata:
      labels:
        app: hbg-sts
    spec:
      containers:
      - name: hbg-sts
        # Updated for Docker Hub: pull from Docker Hub
        # Replace DOCKER_HUB_USERNAME with your Docker Hub username (e.g., myname)
        # imagePullPolicy: Always
        image: exdrums/hbg-sts:latest
        ports:
        - containerPort: 80
        # resources:
        #   limits:
        #     memory: "256Mi"
        #     cpu: "500m"
        #   requests:
        #     memory: "128Mi"
        #     cpu: "250m"
        env:
        - name: VIRTUAL_HOST
          # Updated for Azure: This value comes from configMap, but keeping for compatibility
          # Replace hbg.lol with your actual domain when deploying
          value: sts.hbg.lol
        - name: ASPNETCORE_ENVIRONMENT
          value: Production
        - name: ConnectionStrings__ConfigurationDbConnection
          valueFrom:
            secretKeyRef:
              name: hbg-secret
              key: hbgdb-identity_string
        - name: ConnectionStrings__PersistedGrantDbConnection
          valueFrom:
            secretKeyRef:
              name: hbg-secret
              key: hbgdb-identity_string
        - name: ConnectionStrings__IdentityDbConnection
          valueFrom:
            secretKeyRef:
              name: hbg-secret
              key: hbgdb-identity_string
        - name: ConnectionStrings__DataProtectionDbConnection
          valueFrom:
            secretKeyRef:
              name: hbg-secret
              key: hbgdb-identity_string
        - name: AdminConfiguration__IdentityAdminBaseUrl
          valueFrom:
            configMapKeyRef:
              name: hbg-configmap
              key: hbg-admin-url
        - name: AdvancedConfiguration__PublicOrigin
          valueFrom:
            configMapKeyRef:
              name: hbg-configmap
              key: hbg-sts-url
        - name: AdvancedConfiguration__IssuerUri
          valueFrom:
            configMapKeyRef:
              name: hbg-configmap
              key: hbg-sts-url
---
apiVersion: v1
kind: Service
metadata:
  name: hbg-sts-service
  labels:
    app: hbg-sts
spec:
  # type: NodePort    # shows that this service is externally
  selector:
    app: hbg-sts
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    # nodePort: 30700 # do not open NodePort for hosting

