apiVersion: apps/v1
kind: Deployment
metadata:
  name: hbg-admin-api
  labels:
    app: hbg-admin-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hbg-admin-api
  template:
    metadata:
      labels:
        app: hbg-admin-api
    spec:
      hostAliases:
      - ip: # ClusterIP of ingress-controller 10.0.166.57 
        hostnames:
        - sts.hbg.lol
        - www.sts.hbg.lol
      containers:
      - name: hbg-admin-api
        imagePullPolicy: Always
        image: exdrums/hbg-admin-api:latest
        ports:
        - containerPort: 80
        env:
        - name: VIRTUAL_HOST
          # Updated for Azure: This value comes from configMap, but keeping for compatibility
          # Replace hbg.lol with your actual domain when deploying
          value: adminapi.hbg.lol
        - name: ASPNETCORE_ENVIRONMENT
          value: Production
        - name: ConnectionStrings__ConfigurationDbConnection
          valueFrom:
            secretKeyRef:
              name: hbg-secret
              key: hbgdb-identity_string
        - name: ConnectionStrings__PersistedGrantDbConnection
          valueFrom:
            secretKeyRef:
              name: hbg-secret
              key: hbgdb-identity_string
        - name: ConnectionStrings__IdentityDbConnection
          valueFrom:
            secretKeyRef:
              name: hbg-secret
              key: hbgdb-identity_string
        - name: ConnectionStrings__AdminLogDbConnection
          valueFrom:
            secretKeyRef:
              name: hbg-secret
              key: hbgdb-identity_string
        - name: ConnectionStrings__AdminAuditLogDbConnection
          valueFrom:
            secretKeyRef:
              name: hbg-secret
              key: hbgdb-identity_string
        - name: ConnectionStrings__DataProtectionDbConnection
          valueFrom:
            secretKeyRef:
              name: hbg-secret
              key: hbgdb-identity_string
        - name: AdminApiConfiguration__IdentityServerBaseUrl
          valueFrom:
            configMapKeyRef:
              name: hbg-configmap
              key: hbg-sts-url
        - name: AdminApiConfiguration__ApiBaseUrl
          valueFrom:
            configMapKeyRef:
              name: hbg-configmap
              key: hbg-adminapi-url
        - name: AdminApiConfiguration__RequireHttpsMetadata
          value: "false"
        - name: AdminApiConfiguration__AdministrationRole
          value: "SysAdmin"
        - name: AdminApiConfiguration__CorsAllowAnyOrigin
          value: "false"
        - name: AdminApiConfiguration__CorsAllowOrigins__0
          valueFrom:
            configMapKeyRef:
              name: hbg-configmap
              key: hbg-admin-spa-url
        - name: Serilog__WriteTo__1__Args__connectionString
          valueFrom:
            secretKeyRef:
              name: hbg-secret
              key: hbgdb-identity_string
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 40
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: hbg-admin-api-service
  labels:
    app: hbg-admin-api
spec:
  # type: NodePort    # shows that this service is externally
  selector:
    app: hbg-admin-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    # nodePort: 30798

