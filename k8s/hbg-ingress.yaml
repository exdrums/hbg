apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hbg-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: hbg-ca-issuer #hbg-clusterissuer
    # kubernetes.io/ingress.class: traefik
    # traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
    # traefik.ingress.kubernetes.io/router.middlewares: nginx1-redirecttohttps@kubernetescrd

    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Request size limit for file uploads
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"

    # Timeout settings for long-running workflows
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"

    # Rate limiting to prevent abuse
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - sts.hbg.local
    - admin.hbg.local
    - spa.hbg.local
    - n8n.hbg.local
    secretName: hbg-tls-secret
  ingressClassName: nginx
  rules:
  - host: sts.hbg.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hbg-sts-service
            port:
              number: 80
  - host: admin.hbg.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hbg-admin-service
            port:
              number: 80
  - host: spa.hbg.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hbg-spa-service
            port:
              number: 80
  - host: n8n.hbg.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: n8n-service
            port:
              number: 80

# if running local, add each domain name to the "hosts"

# if ingress has no localhost in ADDRESS call
# sudo kubectl port-forward --namespace=ingress-nginx service/ingress-nginx-controller 80:80
